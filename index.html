<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, viewport-fit=cover" />
    <!-- Favicon / App Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#030213" />
    <title>Chanakya Cement Products | High-Quality Cement Products in Maharashtra</title>
    
    <!-- Google tag (gtag.js) - dynamically loaded in production using VITE_GA_ID -->
    <script type="module">
      const GA_ID = import.meta.env.VITE_GA_ID;
      const isProd = import.meta.env.PROD;
      if (isProd && GA_ID) {
        const gtagScript = document.createElement('script');
        gtagScript.async = true;
        gtagScript.src = `https://www.googletagmanager.com/gtag/js?id=${GA_ID}`;
        document.head.appendChild(gtagScript);
        
        window.dataLayer = (window.dataLayer || []);
        function gtag(){ (window.dataLayer).push(arguments); }
        gtag('js', new Date());
        gtag('config', GA_ID);
      }
    </script>

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/styles/globals.css" as="style" />
    <link rel="stylesheet" href="/src/styles/globals.css" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
